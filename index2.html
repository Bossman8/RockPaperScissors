<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <title>Sign In</title>
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
</head>

<body>
    <div class="container" id="signInPage">
        <div class="jumbotron">
            <h1 class="display-4" class="text-center">Welcome to Jones Games!</h1>

            <hr class="my-4">
            <p>Sign in to start playing!</p>
            <div class="container" id="signInButtons">
                <a class="btn btn-primary btn-lg" id="signUpBtn" href="#" role="button" data-toggle="modal"
                    data-target="#signUpModal">Sign Up</a>
                <a class="btn btn-primary btn-lg" id="signInBtn" href="#" role="button">Sign In</a>
            </div>
        </div>
    </div>

    <div class="modal_fade" id="signUpModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1>Sign Up!</h1>
                    <button type="button" class="button btn-default" id="signUpClose"
                        data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                        <div class="form-group" id="SignUpForm">
                                
                                <input type="email"  id="txtEmail" placeholder="Email">
                            </div>
                            <div class="form-group" id="addPlayer">
                                
                                <input type="password"  id="txtPassword" placeholder="Password">
                                <button type="submit" id="signUpModalBtn">Sign Up</button>
                            </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal_fade" id="signInModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1>Sign In!</h1>
                    <button type="button" class="button btn-default" id="signInClose"
                        data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="form-group" id="SignInForm">
                        
                        <input type="email"  id="txtEmail" placeholder="Email">
                    </div>
                    <div class="form-group" id="addPlayer">
                        
                        <input type="password"  id="txtPassword" placeholder="Password">
                        <button type="submit" id="signInModalBtn">Sign In</button>
                    </div>
                </div>
            </div>
        </div>
    </div>



</body>
<script src="./assets/javascript/signin.js"></script>
<script src="./assets/javascript/app.js"></script>

</html>
